<VirtualHost *:80>

        ServerName www.Server.com
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/projet_php/

<Directory /var/www/html/projet_php>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex login_page.html
</Directory>

<Directory /var/www/html/projet_php/control_panel.html>
	Options Indexes FollowSymLinks
        AllowOverride None
        AuthName Connexion_Panel
        AuthType Basic
        AuthUserFile /etc/apache2/user.passwords
        Require valid-user
</Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
